<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Formulario</title>
    <meta name="author" content="Marina Torres">
    <meta name="keywords" content="Formulario, HTML, CSS">

    <style>
        #contenedor {
            width: 50%;
            margin: auto;
            padding: 50px;
            border: 1px groove rgb(0, 0, 0);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #boton1 {
            background-color: rgb(211, 255, 144);

        }

        #boton2 {
            background-color: rgb(255, 144, 240);
        }

        #boton1,
        #boton2 {
            padding: 10px 25px; 
            color: rgb(0, 0, 0);
        }

        #botones {
            text-align: center;
        }
        #icono1{
            width: 5%;
        }
    </style>

</head>

<body>
    <!--Tablas: <table> ... </table> Listas: <ul>...<li></li>...</ul>-->
    <!-- En el caso de formularios, comenzamos con <form></form> -->
    <div id="contenedor">
        <h1>Mi primer formulario</h1>
        <form autocomplete="on" autocapitalize="on">
            <!-- Entrada de datos -->
            <!-- label -> etiqueta que muestra el titulo de la entrada, y se debe relacionar con 
        la entrada a traves del "id" -->
            <!-- Marco con la etiqueta <fieldset></fieldset> -->
            <fieldset>
            <!-- titulo al marco <legend></legend> -->
            <legend>Datos personales</legend>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required minlength="3" maxlength="20"
                    pattern="[a-Z]">
            </p>
            <p>
                <label for="apellido">Apellido:</label>
                <input id="apellido" pattern="[a-Z]" size="20" maxlength="20">
                <!--Por defecto, si no se indica el type,sera tipo text-->
            </p>
            <!-- input type se utiliza de muchas maneras, y es la mas utilizada en los formularios -->
            <!-- otros inputs -> email, la entrada que espera sea con formato email -->
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" readonly value="marina@gmail.com" disabled>
            </p>
            <p>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <!-- los pattern o patrones o expresiones regulares se copian de internet -->
                <!-- al menos un numero,al menos una letra mayuscula, al menos una minuscula y minimo 8 caracteres -->


            </p>
            <p>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" min="18" max="105" step="1">
            </p>
            <p>
                <label for="color">Color favorito:</label>
                <input type="color" id="color">
            </p>
            <p>
                <label for="dni">Suba su DNI escaneado:</label>
                <input type="file" name="dni" id="dni" accept="image/*" multiple>
                <!-- tipo de archivos que puedes aceptar: (audio/*, audio/mp3)
                                                      (video/*,video/mp4,video/avi)
                                                      (* , tipo de documento (docx,pdf)) -->
            </p>
            <p>
                <label for="fnacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fnacimiento" id="fnacimiento" min="1960-01-01" max="2024-03-31">
                <!-- fecha y hora  -->
                <br><input type="datetime-local" name="fechaHora" id="fechaHora">
                <!-- mes -->
                <br><input type="month">
            </p>
            <p>
                <label for="sexo">Sexo:</label>
                <!-- input type="radio", muestra una seleccion que por norma general,solo
                se puede seleccionar 1 opcion -->
                <input type="radio" name="sexo" id="sexo" value="mujer">Mujer
                <input type="radio" name="sexo" id="sexo" value="Hombre">Hombre
            </p>
            <!-- Desplegable -> select -->
            <p>
            <label for="modalidad">Seleccione tipo de imparticion</label>
            <select name="modalidad" id="modalidad">
                <option value=""></option>
                <option value="">Presencial</option>
                <option value="">Online</option>
                <option value="">Mixto</option>
            </select>
        </p>
            <p>
            <label for="horario">Preferencia de horario:</label>
            <select name="horario" id="horario" multiple>
                 <option value=""></option>
                 <option>Mañana</option>
                 <option>Tarde</option>
            </select>
            </p>
            <p>
                <label for="tiempoEstudio">Tipo de dedicación diaria</label>
                <br>1<input type="range" name="tiempoEstudio" id="tiempoEstudio" min="0.30" max="24" step="0.30">24<br>
            </p>
            <p>
                 <label for="navegadorPref">Navegador preferido:</label>
                 <input list="navegador">
                 <datalist id="navegador">
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Opera">Opera</option>
                 </datalist>
            </p>
            <!-- input type=image -->
            <p>
                <input type="image" src="img/aceptar.png" alt="aceptar">
                <input type="image" src="img/cancelar.png" alt="cancelar">
            </p>
            <!-- Cuadro de busqueda que se complementa con otros lenguajes -->
            <p>
                <label for="buscar">Buscar curso:</label>
                <input type="search" name="buscar" id="buscar" size="50">
            </p>
            <!-- tipo input puedes solicitar hora o semana -->
            <p>
                 <label for="horaSolicitud">Hora de la solicitud</label>
                 <input type="time" id="horaSolicitud">
            </p>
            <p>
                <label for="semanaInicio">Semana para iniciar formación:</label>
                <input type="week" id="semanaInicio">
            </p>
            <!-- controla la entrada de una url de formato valido -->
            <p>
                <label for="urlLinkedIn"><img src="img/linkedIn.png" alt="linkedIn" id="icono1"></label>
                <input type="url" name="linkedIn" id="linkedIn">
            </p>


        </fieldset>

        <fieldset>
            <legend>Datos de la inscripción</legend>
            <p>
                <label for="curso">Curso de interés:</label>
                <!-- input type "checkbox" son cajas que se pueden seleccionar varias a la vez -->
                <br><input type="checkbox" name="html" id="html" value="html" checked>HTML
                <br><input type="checkbox" name="css" id="css" value="css">CSS
                <br><input type="checkbox" name="phyton" id="phyton" value="phyton" checked>Phyton
                <br><input type="checkbox" name="java" id="java" value="java">Java
                <br><input type="checkbox" name="php" id="php" value="php">Php
            </p>
            <p>
                <label for="mensaje">Escribe un mensaje:</label><br>
                <textarea name="mensaje" id="mensaje" cols="50" rows="5" placeholder=" max 120 caracteres"
                maxlength="120"></textarea>
            </p>
        </fieldset>
            <p id="botones">
                <!-- input type "submit" para enviar el formulario, siempre se le debe dar un value a mostrar y
                debe ser el ultimo en el formulario -->
                <input type="submit" value="Enviar datos" id="boton1">
                <!-- limpia lo que se haya escrito en el formulario -->
                <input type="reset" value="Borrar datos" id="boton2">
            </p>
        </form>
    </div>
</body>

</html>
