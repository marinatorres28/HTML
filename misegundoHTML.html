<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
    <meta name="autho" content="Marina Torres">
    <meta name="keywords" content="Imagenes,HTML,Formato">
    <!-- Favicon,icono de la pestaña del navegador -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: blueviolet;letter-spacing: 3px;">IMÁGENES</h1>
    <hr style="width: 50%;">
    <!-- Contenedor -->
    <div style="width: 50%;height: 500px;background-color: aliceblue;margin: auto;text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <p>Un gatito muy gracioso jugando con una flor en el jardín.</p>
    <img src="img/gato-jugando.jpg" alt="Gatito negro jugando con una flor" width="55%">
    <img src="img/gato-jugando.jpg" alt="Gatito negro jugando con una flor" width="48%">
    </div>
    <!-- formato de las imágenes -->
    <!-- jpg,png,gif,avif*,svg,ico, pero el recomendado por google -> webp -->
    
    <!-- Podemos utilizar las imagenes como enlaces -->
    <a href="https://amazon.es"><img src="img/explore_FILL0_wght400_GRAD0_opsz24.png" alt="Ir a Amazon"></a>
    
    <!-- Mapa de imagen -->
    <img src="img/gato-aseandose-para-mapa-imagen.jpg" alt="Gatito aseandose" usemap="#mimapa">
    <map name="mimapa">
        <area shape="rect" coords="411,373,524,438" href="https://amazon.com" alt="Compra comida para gatos">
    </map>




</body>
</html>
